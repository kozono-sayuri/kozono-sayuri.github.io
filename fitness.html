    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #14532d;
      /* 粉綠童話漸層背景 */
      background: radial-gradient(circle at top, #fce7f3 0%, #ecfdf5 40%, #e0f2fe 100%);
    }

    /* ✨ HEADER：粉綠健康 + 一點魔法 */

    header {
      padding: 26px 16px 18px;
      text-align: center;
      background: linear-gradient(135deg, #064e3b, #10b981, #f97316);
      color: #ecfdf5;
      box-shadow: 0 4px 18px rgba(22, 101, 52, 0.55);
      position: relative;
      overflow: hidden;
    }

    .topline {
      font-size: 10px;
      letter-spacing: 0.16em;
      opacity: 0.9;
    }

    h1 {
      font-size: 24px;
      margin: 6px 0 2px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .sub {
      font-size: 11px;
      opacity: 0.95;
    }

    header::before,
    header::after {
      content: "✧";
      position: absolute;
      font-size: 24px;
      color: rgba(209, 250, 229, 0.8);
      animation: sparkle 4.2s infinite ease-in-out;
    }

    header::before {
      top: 16px;
      left: 14%;
    }

    header::after {
      top: 36px;
      right: 12%;
      animation-delay: 1.3s;
    }

    @keyframes sparkle {
      0%,100% { transform: scale(1) translateY(0); opacity: 0.5; }
      50% { transform: scale(1.4) translateY(-3px); opacity: 1; }
    }

    /* ✨ NAV */

    .nav {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav a {
      font-size: 11px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(6,78,59,0.35);
      color: #bbf7d0;
      text-decoration: none;
      transition: all 0.15s ease;
      border: 1px solid rgba(22,163,74,0.35);
    }

    .nav a:hover {
      background: #22c55e;
      color: #064e3b;
      box-shadow: 0 4px 12px rgba(34,197,94,0.8);
      transform: translateY(-1px);
    }

    .nav a.active {
      background: #22c55e;
      color: #064e3b;
      box-shadow: 0 4px 14px rgba(34,197,94,0.9);
    }

    /* ✨ MAIN */

      max-width: 980px;
      width: 100%;
      margin: 26px auto 34px;
      padding: 0 16px;
      flex: 1;
    }

      background: rgba(255,255,255,0.98);
      border-radius: 22px;
      padding: 18px 18px 14px;
      margin-bottom: 16px;
      box-shadow: 0 14px 40px rgba(22,163,74,0.18);
      border: 1px solid rgba(190,242,100,0.9);
      position: relative;
      overflow: hidden;
      text-align: center;
      font-size: 13px;
      line-height: 1.9;
      color: #14532d;
    }

    .intro-card::before {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(190,242,100,0.35), transparent);
      top: -40px;
      right: -24px;
    }

    .intro-card::after {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(45,212,191,0.32), transparent);
      bottom: -24px;
      left: -16px;
    }

    .intro-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .intro-sub {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .tags {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 10px;
      padding: 3px 9px;
      border-radius: 999px;
      background: #bbf7d0;
      color: #166534;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin: 10px 2px 4px;
      color: #14532d;
    }

    .section-note {
      font-size: 11px;
      color: #6b7280;
      margin: 0 2px 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 10px;
    }
